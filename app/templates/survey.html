{% extends "base.html" %}

{% block content %}
	
	<p class="title">Post Disaster Need Assesment</p>
	<div class="survey">
		
		<form action="{{url_for('submit_survey')}}" class="survey" method="post">
			
			{% for i in range(questions|length) %}
				
				<div class="question">
					<p class="question"> {{questions[i]}} </p>
					<input type="text" placeholder="Enter your answer here.." name="question-{{i}}">
				</div>


			{% endfor %}

			<div class="survey-controls">
				<p class="button prev">Previous</p>
				<p class="button next">Next</p>
				<input type="submit" value="submit">
			</div>

		</form>
	</div>

	<script type="text/javascript" src="{{ url_for('static', filename='js/survey.js') }}"></script>

{% endblock %}
